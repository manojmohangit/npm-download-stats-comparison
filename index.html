<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPM Download Stats for Different Package</title>
    <meta name="description" content="NPM Download Stats Comparison with maintaining old comparison list">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body data-bs-theme="light">
    
    <div class="d-flex p-2 flex-column justify-content-center align-items-center">
        <div class="text-danger collapse">
            <div id="error-text" class="card card-shadow p-3">
            </div>
        </div>
        <form class="my-5" id="npm-trend-form">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="package-name" id="package-name" class="form-control" />
                        <label for="floatingInputGrid">Package Name</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="start-date" id="start-date" class="datepicker form-control" />
                        <label for="floatingInputGrid">Start Date</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="end-date" id="end-date" class="datepicker form-control" />
                        <label for="floatingInputGrid">End Date</label>
                    </div>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-primary btn-lg h-100" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <div class="overflow-x-auto mb-5 text-center">
            <div id="package-to-track" class="d-flex w-100 justify-content-start align-items-center align-content-start mb-2"></div>
        </div>
        
        <div class="p-5 shadow-lg w-50 position-relative">
            <div class="position-absolute visible-options" role="group" aria-label="Hiding & Showing DataSeries" style="top: 10px;z-index: 1;right: 20px;">
                <button id="hideAllSeries" type="button" class="btn btn-outline-secondary">Hide All</button>
                <button id="showAllSeries" type="button" class="btn btn-outline-info active">Show All</button>
            </div>
            <div id="chartContainer" class="overflow-hidden mt-2" style="height: 400px; margin: auto;">
            </div>
        </div>
        
    </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
